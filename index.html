<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,400;1,100;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">

    <title>Krintin Finances</title>
  </head>
  <body>
    <header>
      <img id="logo" src="./assets/logo.svg" alt="krintin finances logo">
      <div class="toggle-theme light">
          <img id="swtichBtn" src="./assets/switch.svg" alt="Switch theme">
      </div>
    </header>
    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balance</h2>

            <div class="card">
                <h3>
                    <span>Income</span>
                    <img src="./assets/income.svg" alt="income">
                </h3>
                <p id="incomeDisplay">R$ 0,00</p>
            </div>

            <div class="card">
                <h3>
                    <span>Expense</span>
                    <img src="./assets/expense.svg" alt="expense">
                </h3>
                <p id="expenseDisplay">R$ 0,00</p>
            </div>
                
            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="./assets/total.svg" alt="total">
                </h3>
                <p id="totalDisplay">R$ 0,00</p>
            </div>

        </section>
        
        <section id="transactions">
            <h2 class="sr-only">Transactions</h2>

            <a href="#" class="button new" onclick="Modal.open()">+ New Transaction</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                <!-- Javascript Manipulation  -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
      <p>2021 - Krintin Mage &#169; financial system</p>
    </footer>

    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>New Transaction</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label class="sr-only" for="description">Description</label>
                        <input type="text" name="description" id="description" placeholder="Description">
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="amount">Amount</label>
                        <input type="number" step="0.01" name="amount" id="amount" placeholder="R$0.00">
                        <small class="help">Use "-" for expense and "," for decimal separation</small>
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="date">Date</label>
                        <input type="date" name="date" id="date">
                    </div>
                    <div class="input-group actions">
                        <audio src="./assets/ching.mp3" id="ching"></audio>
                        <a href="#" class="button cancel" onclick="Modal.close()">Cancel</a>
                        <button class="ching">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Script Source -->
    <script src="./scripts.js"></script>
  </body>
</html>
